<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app" aria-labelledby="title">
    <h1 id="title">To-Do List</h1>

    <form id="todo-form" autocomplete="off" aria-label="Add a task">
      <input id="todo-input" name="task" type="text" placeholder="What needs to be done?"
             aria-label="Task name" required />
      <button class="btn add" type="submit" aria-label="Add task">Add</button>
    </form>

    <section class="toolbar" aria-label="Filters and actions">
      <div class="filters" role="tablist" aria-label="Filter tasks">
        <button class="filter active" data-filter="all" role="tab" aria-selected="true">All</button>
        <button class="filter" data-filter="active" role="tab" aria-selected="false">Active</button>
        <button class="filter" data-filter="completed" role="tab" aria-selected="false">Completed</button>
      </div>
      <div class="actions">
        <button id="clear-completed" class="btn ghost" type="button">Clear Completed</button>
      </div>
    </section>

    <ul id="todo-list" class="list" aria-live="polite"></ul>

    <footer class="statusbar">
      <span id="items-left">0 items left</span>
      <span class="hint">Tip: double-click a task to edit • drag to reorder</span>
    </footer>
  </main>

  <template id="todo-item-template">
    <li class="item" draggable="true">
      <label class="checkbox">
        <input type="checkbox" class="toggle" aria-label="Mark complete" />
        <span class="check"></span>
      </label>

      <div class="title" tabindex="0"></div>
      <input class="edit" type="text" aria-label="Edit task" />

      <button class="delete" aria-label="Delete task" title="Delete">✕</button>
    </li>
  </template>

  <script src="script.js"></script>
</body>
</html>
